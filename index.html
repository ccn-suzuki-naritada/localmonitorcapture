<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Screen Share + MP3 Player</title>
  <style>
    body { font-family: sans-serif; }
    video { width: 80%; border: 1px solid #ccc; margin-top: 10px; }
    .controls { margin-top: 20px; }
    button { margin: 2px; }
    input[type="range"] { width: 300px; }
  </style>
</head>
<body>
  <h2>画面共有</h2>
  <button id="start">画面を共有</button>
  <br>
  <video id="screen" autoplay playsinline></video>

  <h2>MP3 プレイヤー</h2>
  <div class="controls">
    <button id="play">▶ 再生</button>
    <button id="pause">⏸ 一時停止</button>
    <button id="replay">⏮ リプレイ</button>
    <br>
    <input id="seek" type="range" min="0" max="100" value="0">
    <span id="time">0:00 / 0:00</span>
  </div>

  <script>
    // 画面共有
    document.getElementById("start").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        document.getElementById("screen").srcObject = stream;
      } catch (err) {
        console.error("画面共有エラー:", err);
      }
    };

    // MP3 プレイヤー
    const audio = new Audio("doragon.mp3");
    const playBtn = document.getElementById("play");
    const pauseBtn = document.getElementById("pause");
    const replayBtn = document.getElementById("replay");
    const seek = document.getElementById("seek");
    const timeLabel = document.getElementById("time");

    // 再生
    playBtn.onclick = () => audio.play();
    // 一時停止
    pauseBtn.onclick = () => audio.pause();
    // リプレイ
    replayBtn.onclick = () => { audio.currentTime = 0; audio.play(); };

    // シークバー更新
    audio.addEventListener("timeupdate", () => {
      if (!isNaN(audio.duration)) {
        seek.value = (audio.currentTime / audio.duration) * 100;
        timeLabel.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
      }
    });

    // シーク操作
    seek.addEventListener("input", () => {
      if (!isNaN(audio.duration)) {
        audio.currentTime = (seek.value / 100) * audio.duration;
      }
    });

    // 時間表示用フォーマット
    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, "0")}`;
    }
  </script>
</body>
</html>
