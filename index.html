<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Screen Share + Multi MP3 Player</title>
  <style>
    body { font-family: sans-serif; }
    video { width: 100%; border: 1px solid #ccc; margin-top: 10px; }
    .player { border: 1px solid #ccc; padding: 10px; margin: 10px 0; width: 420px; }
    button { margin: 2px; }
    input[type="range"] { width: 300px; }
    .time { font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>ç”»é¢å…±æœ‰</h2>
  <button id="start">ç”»é¢ã‚’å…±æœ‰</button>
  <br>
  <video id="screen" autoplay playsinline></video>

  <h2>MP3 ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</h2>

  <div id="players"></div>

  <script>
    // ç”»é¢å…±æœ‰
    document.getElementById("start").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        document.getElementById("screen").srcObject = stream;
      } catch (err) {
        console.error("ç”»é¢å…±æœ‰ã‚¨ãƒ©ãƒ¼:", err);
      }
    };

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç”Ÿæˆé–¢æ•°
    function createPlayer(container, fileName, title) {
      const wrapper = document.createElement("div");
      wrapper.className = "player";

      const heading = document.createElement("h3");
      heading.textContent = title;
      wrapper.appendChild(heading);

      const audio = new Audio(fileName);

      const playBtn = document.createElement("button");
      playBtn.textContent = "â–¶ å†ç”Ÿ";
      playBtn.onclick = () => audio.play();

      const pauseBtn = document.createElement("button");
      pauseBtn.textContent = "â¸ ä¸€æ™‚åœæ­¢";
      pauseBtn.onclick = () => audio.pause();

      const replayBtn = document.createElement("button");
      replayBtn.textContent = "â® ãƒªãƒ—ãƒ¬ã‚¤";
      replayBtn.onclick = () => { audio.currentTime = 0; audio.play(); };

      const loopBtn = document.createElement("button");
      loopBtn.textContent = "ğŸ” ãƒ«ãƒ¼ãƒ—OFF";
      loopBtn.onclick = () => {
        audio.loop = !audio.loop;
        loopBtn.textContent = audio.loop ? "ğŸ” ãƒ«ãƒ¼ãƒ—ON" : "ğŸ” ãƒ«ãƒ¼ãƒ—OFF";
      };

      const seek = document.createElement("input");
      seek.type = "range";
      seek.min = 0;
      seek.max = 100;
      seek.value = 0;

      const timeLabel = document.createElement("span");
      timeLabel.className = "time";
      timeLabel.textContent = "0:00 / 0:00";

      const volumeLabel = document.createElement("label");
      volumeLabel.textContent = " éŸ³é‡:";
      const volume = document.createElement("input");
      volume.type = "range";
      volume.min = 0;
      volume.max = 1;
      volume.step = 0.01;
      volume.value = 1;
      volume.oninput = () => { audio.volume = volume.value; };

      // ã‚·ãƒ¼ã‚¯æ›´æ–°
      audio.addEventListener("timeupdate", () => {
        if (!isNaN(audio.duration)) {
          seek.value = (audio.currentTime / audio.duration) * 100;
          timeLabel.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
        }
      });

      // ã‚·ãƒ¼ã‚¯æ“ä½œ
      seek.addEventListener("input", () => {
        if (!isNaN(audio.duration)) {
          audio.currentTime = (seek.value / 100) * audio.duration;
        }
      });

      wrapper.appendChild(playBtn);
      wrapper.appendChild(pauseBtn);
      wrapper.appendChild(replayBtn);
      wrapper.appendChild(loopBtn);
      wrapper.appendChild(document.createElement("br"));
      wrapper.appendChild(seek);
      wrapper.appendChild(timeLabel);
      wrapper.appendChild(document.createElement("br"));
      wrapper.appendChild(volumeLabel);
      wrapper.appendChild(volume);

      container.appendChild(wrapper);
    }

    // æ™‚é–“è¡¨ç¤ºç”¨ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, "0")}`;
    }

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¿½åŠ 
    const playersContainer = document.getElementById("players");
    createPlayer(playersContainer, "bgm.mp3", "ğŸµ bgm 1");
    createPlayer(playersContainer, "doragon.mp3", "ğŸµ ãƒ‰ãƒ©ã‚´ãƒ³ 2");
  </script>
</body>
</html>
